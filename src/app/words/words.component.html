<div class=wordlist>
    <p *ngFor='let word of words' [title]='word.playerlist' class=word>
        <span [class]='word.players.length>0?"failed":"notfailed"' >
        {{ word.word }}
        </span>
    </p>
    <p *ngIf='misses !==0' class=word>
        <span class=misses>
        {{misses}}</span>&nbsp;misses
    </p>
</div>
